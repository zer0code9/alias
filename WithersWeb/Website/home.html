<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/acf35067e0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
    <script src="home.js"></script>
    <link rel="stylesheet" href="home.css" />
    <title>WithersWebsite</title>
</head>
<body>
    <div id="id01" class="modal">
  
        <form class="modal-content animate" action="https://myne.com/sign.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container">
            <div class="accitem">
                <span><i class="fa fa-user fa-fw"></i></span>
                <input type="text" name="username" placeholder="Username" maxlength="15" required="required">
            </div>

            <div class="accitem">
                <span><i class="fa fa-key fa-fw"></i></span>
                <input type="password" name="password" placeholder="Password" maxlength="20" required="required">
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            <button type="submit">Login</button>
          </div>
      
          <div class="container">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span><a href="#">Don't have an account?</a></span>
            <span class="psw"><a href="#">Forgot password?</a></span>
          </div>
        </form>
      </div>
    <div id="top" style="text-align: center;">
        <div id="topItems" class="w3-xxxlarge w3-padding" style="text-align: center;">
            <a id="sideButton" class="fa fa-bars" onclick="openNav()"></a>
            <a id="homeButton" class="fa fa-home tab" onclick="openTab(event, 'home')" href="homeh.html"></a>
            <a id="shopButton" class="fa fa-shopping-cart tab" onclick="openTab(event, 'shop')" href="shop.html"></a>
            <a id="botButton" class="fa fa-plug tab" onclick="openTab(event, 'bot')" href="bot.html"></a>
            <a class="fa fa-question tab"></a> |
            <a class="fa fa-sign-in" id="signin" onclick="document.getElementById('id01').style.display='block'"></a>
        </div>
    </div>
    <div id="notif">
        <span>
            <div id="notif1">Sign up or sign in to have a better time!</div>
        </span>
        <span><a class="fa fa-times" id="closeNotif" style="padding-left: 200px;" href="#"></a></span>
    </div>
    <div>
        <div id="side" class="side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Account</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        <div id="sideFooter">
            <div>Created by myne & Weby</div>
            <div>Powered by myNe</div>
        </div>
        </div>
        <script>
        function openNav() {
          document.getElementById("side").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("side").style.width = "0";
        }
        </script>
    </div>
    <section id="content">
        <div id="container">

        </div>
    </section>
