<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acf35067e0.js" crossorigin="anonymous"></script>
    <title>myNe Sign up & Sign in</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
  #signForm {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    font-size: 30px;
  }
  #formPlace {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #000000;
    padding: 20px;
  }
  #con {
    padding: 16px;
  }
  .accitem {
    padding-bottom: 10px;
  }
  .text {
      height: 4vh;
      width: 100vh;
  }
  
  button {
    background-color: #8c8b88;
    color: black;
    padding: 16px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    opacity: 0.8;
  }
body {
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

    </style>
</head>
<body>
<div id="signForm">
  <div id="formPlace">
    <div id="id01" class="modal">
      <span id="signup">Sign up on myAccount</span>
        <form class="modal-content" action="https://myne.com/sign.php" method="post">
      
          <div class="container" id="con">
            
            <div class="accitem">
                <span><i class="fa fa-user fa-fw"></i></span>
                <input class="text" type="text" name="username" placeholder="Username" maxlength="15" required="required">
            </div> 

            <div class="accitem">
                <span><i class="fa fa-key fa-fw"></i></span>
                <input class="text" type="password" name="password" placeholder="Password" maxlength="20" required="required">
            </div>
            
            <div class="accitem">
                <span><i class="fa fa-birthday-cake fa-fw"></i></span>
                <input class="text" type="date" name="birthdate" placeholder="Birthdate" required="required">
              </div>
            <div class="accitem">
                <span><i class="fa fa-envelope fa-fw"></i></span>
                <input class="text" type="email" name="email" placeholder="Email" required="required">
            </div>
            <label class="accitem">Gender:
                <input type="radio" id="gfemale" name="gender"> Female | 
                <input type="radio" id="gmale" name="gender"> Male | 
                <input type="radio" id="gother" name="gender"> Other | 
                <input type="radio" id="gnot" name="gender" checked="checked"> Prefere not to say
            </label>
            <div class="accitem">
              <span><i class="fa fa-id-card fa-fw"></i></span>
              <input class="text" type="text" name="name" placeholder="Name">
            </div>
            <button type="submit">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>
</body>
</html>
